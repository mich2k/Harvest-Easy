---
parameters:
  - in: path
    name: apartment_name
    required: true
    type: string
responses:
  '200':
    description: When a user successfully logs in
    schema:
      properties:
        apartament_name:
          example: Fermi
          type: string
        previsioni_bidoni:
          - schema:
              properties:
                bin:
                  example: 1
                  type: int
                previsioni:
                  - schema:
                      properties:
                        date:
                          example: Sat, 01 Jan 2022 03:59:49 GMT
                          type: datetime
                        value:
                          example: 0.9683197204859813
                          type: float
                tipologia:
                  example: carta
                  type: string
  '401':
    description: Apartment name not correct
  '402':
    description: Apartment name not valid or it doesn't have any bin