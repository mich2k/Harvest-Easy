summary: Previsioni di riempimento per i bidoni di uno specifico appartamento
parameters:
  - in: path
    name: apartment_name
    required: true
    type: string

responses:
  '200':
    description: Quando le previsioni sono state correttamente create e lette
    content:
        application.json
    schema:
      properties:
        apartment_name:
          type: string
          example: Fermi
        previsioni_bidoni:
          type: array
          items:
            type: object
            properties: 
              bin:
                example: 1
                type: int
              previsioni:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      example: Sat, 01 Jan 2022 03:59:49 GMT
                      type: datetime
                    value:
                      example: 0.9683197204859813
                      type: float
              tipologia:
                example: carta
                type: string
  '401':
    description: Nome dell'appartamento non inserito
  '402':
    description: Nome dell'appartamento non valido o non ha nessun bidone
