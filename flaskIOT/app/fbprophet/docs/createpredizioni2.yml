summary: Crea previsioni di riempimento tramite fbprophet per uno specifico appartamento e una specifica tipologia di bidoni
parameters:
  - in: path
    name: apartment_name
    required: true
    type: string
  - in: path
    name: tipologia
    required: true
    type: string
  - default: 5
    in: path
    name: time
    required: true
    type: int
responses:
  '200':
    description: Previsioni correttamente create
  '401':
    description: Nome dell'appartamento o tipologia non inseriti
  '402':
    description: Appartamento o tipologia non validi