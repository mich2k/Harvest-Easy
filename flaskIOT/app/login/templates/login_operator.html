<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
        .validation_error{
        color: red;
        }
    </style>
</head>

<body>
    <div class="columns is-centered">
        <div class="column is-half">
            <form method="POST">   
                {{ form.hidden_tag() }} 
                {{ form.username }}<span class="validation_error">{{ ', '.join(form.username.errors) }}</span><br>
                {{ form.password }}<span class="validation_error">{{ ', '.join(form.password.errors) }}</span><br>
                {{ form.submit }}<br>
                {% if form.errors %}
                {{ form.errors }}
                {% endif %}
            </form>
            
            <a href="{{ url_for('login.registeroperator') }}">Don't have an account? Sign Up</a> <br>
            <a href="{{ url_for('login.operatorhome') }}">Back</a><br>
        </div>
    </div>      
</body>

</html>
