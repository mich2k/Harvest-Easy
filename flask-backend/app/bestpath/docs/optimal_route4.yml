summary: Cammino ottimo di svuotamento dei bidoni di una certa tipologia partendo e terminando dalla posizione indicata
parameters:
  - in: path
    name: lat_init
    required: true
    type: float
  - in: path
    name: lng_init
    required: true
    type: float
  - in: path
    name: lat_end
    required: true
    type: float
  - in: path
    name: lng_end
    required: true
    type: float
  - in: path
    name: tipologia
    required: true
    type: string

responses:
  '200':
    description: Quando le coordinate sono corrette
    content:
        application.json
    schema:
      properties:
        duration:
          type: int
          example: 1290
        steps:
          type: array
          items:
            type: object
            properties: 
              arrival:
                example: 0
                type: int
              location:
                type: array
                items:
                  type: float
                  example: 40.8391, 10.138919
              type:
                example: start # enum: [start, end, step]
                type: string
  '401':
    description: Latitudine o longitudine scorretti'